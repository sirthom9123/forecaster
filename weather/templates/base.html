{% load static %}
{% load mapbox_location_field_tags %} 
{% location_field_includes %}
{% include_jquery %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Manager {% block title %} {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css'%}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Weather Man</a>

      <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
        <li class="nav-item mr-4">
          <a class="nav-link" href="{% url 'history_data' %}">
            <span data-feather="file"></span>View History
          </a>
        </li>
        <li class="nav-item text-nowrap">
          <span class="nav-link" href="">
            ({{request.user.username}})
          </span>
        </li>

        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <input class="text text-capitalize btn btn-dark btn-sm" type="submit" value="Sign out" />
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'sidebar.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/weatherData.js' %}"></script>
  </body>
</html>
