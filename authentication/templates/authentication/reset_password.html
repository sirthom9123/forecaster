{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                
                <div class="card-title py-3">
                    <h4>Please enter your email to get reset link.</h4>
                </div>
                <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" value="{{values.email}}" id="emailField" placeholder="Email" />
                    </div>
                    
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
